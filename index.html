<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="sec">
      <div class="cont">
        <div class="main">
          <div class="person">
            <img src="images/image-jeremy.png" alt="avatar" />
            <div class="text">
              <p class="report">Report for</p>
              <p class="name">Jeremy Robson</p>
            </div>
          </div>
          <div class="type">
            <span class="daily">Daily</span>
            <span class="weekly selected">Weekly</span>
            <span class="monthly">Monthly</span>
          </div>
        </div>

        <div class="work card">
          <div class="img"></div>
          <div class="info">
            <div class="first">
              <span>Work</span>
              <img src="images/icon-ellipsis.svg" alt="dots" />
            </div>
            <div class="second">
              <p>32hrs</p>
              <p>Last week - 36hrs</p>
            </div>
          </div>
        </div>

        <div class="play card">
          <div class="img"></div>
          <div class="info">
            <div class="first">
              <span>Play</span>
              <img src="images/icon-ellipsis.svg" alt="dots" />
            </div>
            <div class="second">
              <p>10hrs</p>
              <p>Last week - 8hrs</p>
            </div>
          </div>
        </div>

        <div class="study card">
          <div class="img"></div>
          <div class="info">
            <div class="first">
              <span>Study</span>
              <img src="images/icon-ellipsis.svg" alt="dots" />
            </div>
            <div class="second">
              <p>4hrs</p>
              <p>Last week - 7hrs</p>
            </div>
          </div>
        </div>

        <div class="excercise card">
          <div class="img"></div>
          <div class="info">
            <div class="first">
              <span>Exercise</span>
              <img src="images/icon-ellipsis.svg" alt="dots" />
            </div>
            <div class="second">
              <p>4hrs</p>
              <p>Last week - 5hrs</p>
            </div>
          </div>
        </div>

        <div class="social card">
          <div class="img"></div>
          <div class="info">
            <div class="first">
              <span>Social</span>
              <img src="images/icon-ellipsis.svg" alt="dots" />
            </div>
            <div class="second">
              <p>5hrs</p>
              <p>Last week - 10hrs</p>
            </div>
          </div>
        </div>

        <div class="self card">
          <div class="img"></div>
          <div class="info">
            <div class="first">
              <span>Self Care</span>
              <img src="images/icon-ellipsis.svg" alt="dots" />
            </div>
            <div class="second">
              <p>2hrs</p>
              <p>Last week - 2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
